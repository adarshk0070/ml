<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Sky Background -->
  <rect x="0" y="0" width="400" height="200" fill="#1A237E"/>
  
  <!-- City Skyline -->
  <rect x="50" y="80" width="20" height="60" fill="#303F9F"/>
  <rect x="80" y="60" width="30" height="80" fill="#303F9F"/>
  <rect x="120" y="40" width="25" height="100" fill="#303F9F"/>
  <rect x="155" y="70" width="35" height="70" fill="#303F9F"/>
  <rect x="200" y="30" width="40" height="110" fill="#303F9F"/>
  <rect x="250" y="50" width="30" height="90" fill="#303F9F"/>
  <rect x="290" y="45" width="25" height="95" fill="#303F9F"/>
  <rect x="325" y="65" width="35" height="75" fill="#303F9F"/>
  
  <!-- Building Windows -->
  <pattern id="windows" patternUnits="userSpaceOnUse" width="10" height="10">
    <rect width="4" height="4" fill="#FFEB3B" opacity="0.6"/>
  </pattern>
  <rect x="50" y="80" width="310" height="60" fill="url(#windows)" opacity="0.5"/>
  
  <!-- Road Base -->
  <rect x="0" y="140" width="400" height="60" fill="#37474F"/>
  
  <!-- Lane Markings -->
  <rect x="20" y="165" width="40" height="4" fill="white"/>
  <rect x="80" y="165" width="40" height="4" fill="white"/>
  <rect x="140" y="165" width="40" height="4" fill="white"/>
  <rect x="200" y="165" width="40" height="4" fill="white"/>
  <rect x="260" y="165" width="40" height="4" fill="white"/>
  <rect x="320" y="165" width="40" height="4" fill="white"/>
  
  <!-- Road Edges -->
  <rect x="0" y="140" width="400" height="2" fill="#FDD835"/>
  <rect x="0" y="198" width="400" height="2" fill="#FDD835"/>
  
  <!-- Road Signs -->
  <rect x="50" y="110" width="2" height="30" fill="#90A4AE"/>
  <rect x="45" y="110" width="12" height="8" fill="#F44336"/>
  <rect x="250" y="110" width="2" height="30" fill="#90A4AE"/>
  <rect x="245" y="110" width="12" height="8" fill="#2196F3"/>
  
  <!-- Barriers -->
  <rect x="0" y="135" width="400" height="5" fill="#CFD8DC"/>
  <rect x="0" y="195" width="400" height="5" fill="#CFD8DC"/>
  
  <!-- Distance Markers -->
  <text x="100" y="180" fill="white" font-size="8">1000m</text>
  <text x="200" y="180" fill="white" font-size="8">2000m</text>
  <text x="300" y="180" fill="white" font-size="8">3000m</text>
  
  <!-- Stars -->
  <circle cx="30" cy="20" r="1" fill="white"/>
  <circle cx="130" cy="25" r="1" fill="white"/>
  <circle cx="230" cy="15" r="1" fill="white"/>
  <circle cx="330" cy="30" r="1" fill="white"/>
  <circle cx="80" cy="40" r="1" fill="white"/>
  <circle cx="180" cy="35" r="1" fill="white"/>
  <circle cx="280" cy="25" r="1" fill="white"/>
  <circle cx="380" cy="20" r="1" fill="white"/>
</svg>